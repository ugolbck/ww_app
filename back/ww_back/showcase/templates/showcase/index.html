<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index template</title>
</head>
<body>
    {% if latest_items %}
    <ul>
    {% for item in latest_items %}
        <li><a href="{% url 'showcase:item' item.id %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}
</body>
</html>
